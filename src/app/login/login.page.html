<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">
  <div class="custom-center">
    <h1 class="ion-text-center custom-margin-bottom">Ingresa tus datos</h1> <!-- Texto grande con margen inferior personalizado -->
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder= "Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder= "Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && email.errors">Password is invalid</ion-note>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
    
  </form>
    <div class="register-hint">
      <small>¿No tienes una cuenta? Regístrate <a href="/register">aquí</a>!</small>
    </div>
    <div class="forgot-password">
      <small>¿Olvidaste la contraseña? Recupera <a href="/forgot-password">aquí</a>!</small>
    </div>
  </div> 
</ion-content>
