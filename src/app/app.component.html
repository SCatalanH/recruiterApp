
<ion-app>

  
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      
      <ion-content>
        <ion-list id="inbox-list">
         
          <ion-list-header>RecruiterApp</ion-list-header>
          <ion-buttons slot="start">
            <ion-button (click)="logout()">
              <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>

          </ion-buttons>
          <ion-note>seb.catalan@duocu.cl</ion-note>

          
         
          <ion-item class="profile-section">
            <ion-avatar (click)="changeImage()">
              <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile?.imageUrl" [attr.cache-busting]="getCacheBustingValue()" />
              <ng-template #placeholder_avatar>
                <div class="fallback">
                  <p>Selecciona Avatar</p>
                </div>
              </ng-template>
            </ion-avatar>
          </ion-item>

          
          
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-item class="ion-margin-top ion-margin-bottom">
            <ion-label>Fecha de inicio</ion-label>
            <ion-datetime locale="es-ES"></ion-datetime>
          </ion-item>
          
          <ion-list-header>Etiqueta</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
